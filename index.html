<!DOCTYPE html><html lang="es"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control de Ventas de Plataformas</title>
<link rel="manifest" href="manifest.webmanifest">
<style>html,body{height:100%} body{overflow-x:hidden} .wrap{max-width:1100px;margin:0 auto;padding:0 12px} .full{width:100%} body{background:#0b0d10;color:#e6edf3;font-family:system-ui;margin:0} .card{background:#161b22;border:1px solid #263040;border-radius:16px;padding:14px;margin:12px} .btn{padding:8px 12px;border-radius:10px;border:1px solid #263040;background:#0f1621;color:#e6edf3;cursor:pointer} .grid{display:grid;gap:12px} @media(min-width:900px){.grid-2{grid-template-columns:1fr 1fr}} table{width:100%;border-collapse:collapse} th,td{padding:8px;border-bottom:1px solid #263040} nav button{margin:6px} .chip{border:1px solid #263040;padding:2px 8px;border-radius:999px;font-size:.8rem} section{display:none} section.active{display:block} </style>
</head><body>
<header class="card">
  <h1>ðŸ“¦ Control de Ventas</h1>
  <nav id="tabs">
    <button data-tab="clientes" class="btn active">Clientes</button>
    <button data-tab="filtros" class="btn">Filtros</button>
    <button data-tab="calendario" class="btn">Calendario</button>
    <button data-tab="movimientos" class="btn">Movimientos</button>
    <button data-tab="servicios" class="btn">Servicios</button>
    <button data-tab="respaldo" class="btn">Respaldo</button>
  </nav>
</header>
<main class="wrap">
<section id="clientes" class="card" class="active">
  <h2>Registrar / Editar cliente</h2>
  <form id="formCliente">
    <input type="hidden" id="clienteId"/>
    <div class="grid grid-2">
      <div><label>Nombre</label><input id="nombre"/></div>
      <div><label>Apellido</label><input id="apellido"/></div>
      <div><label>Email</label><input id="email" type="email"/></div>
      <div><label>Servicio</label><select id="servicio"></select></div>
      <div><label>Plan</label><select id="plan"><option value="mensual">Mensual</option><option value="anual">Anual</option></select></div>
      <div><label>Precio (ARS)</label><input id="precio" type="number" step="0.01" min="0"/></div>
      <div><label>Estado</label><select id="estado"><option value="activo">Activo</option><option value="suspendido">Suspendido</option></select></div>
      <div><label>Usuario</label><input id="usuarioPlataforma"/></div>
      <div><label>ContraseÃ±a visible (no cifrada)</label><input id="contrasenaVisible"/></div>
      <div class="grid" style="grid-template-columns:1fr 1fr">
        <button class="btn" type="button" id="copyUsuario">Copiar usuario</button>
        <button class="btn" type="button" id="copyPassVisible">Copiar contraseÃ±a visible</button>
      </div>
      <div style="grid-column:1/-1"><label>Notas internas</label><textarea id="notas" rows="2"></textarea></div>
      <div><label>Inicio</label><input id="inicio" type="date"/></div>
      <div><label>Fin</label><input id="fin" type="date"/></div>
    </div>
    <div style="margin-top:8px">
      <button class="btn" type="submit">Guardar</button>
      <button class="btn" type="button" id="btnNuevo">Nuevo</button>
      <button class="btn" type="button" id="btnRenovar">Renovar</button>
      <button class="btn" type="button" id="btnEliminar">Eliminar</button>
    </div>
  </form>
  <div class="card">
    <div>Exportaciones â†’ <button class="btn" id="exportCSV">CSV</button> <button class="btn" id="exportXLS">Excel</button> <button class="btn" id="exportPDF">PDF</button></div>
    <table id="tablaClientes"><thead><tr><th>Cliente</th><th>Email</th><th>Servicio/Plan</th><th>Inicio â†’ Fin</th><th>DÃ­as</th><th>Precio</th><th>Estado</th></tr></thead><tbody></tbody></table>
  </div>
</section>
<section id="filtros" class="card">
  <h2>Filtros</h2>
  <div class="grid grid-2">
    <div class="card">
      <h3>Clientes</h3>
      <input id="buscar" placeholder="Buscar general..."/>
      <input id="filtroNombre" placeholder="Nombre/Apellido"/>
      <select id="filtroServicio"><option value="todos">Todos los servicios</option></select>
      <select id="filtroEstado"><option value="todos">Todos</option><option value="activos">Activos</option><option value="vencidos">Vencidos</option><option value="hoy">Vencen hoy</option></select>
      <select id="vistaPeriodo"><option value="mensual">Vista mensual</option><option value="semanal">Vista semanal</option></select>
    </div>
    <div class="card">
      <h3>Movimientos</h3>
      <input id="movBuscar" placeholder="Buscar..."/>
      <select id="movTipo"><option value="todos">Todos</option><option>ALTA</option><option>EDICIÃ“N</option><option>RENOVACIÃ“N</option><option>BAJA</option></select>
      <div class="grid" style="grid-template-columns:1fr 1fr"><input id="movDesde" type="date"/><input id="movHasta" type="date"/></div>
      <select id="movServicio"><option value="todos">Todos los servicios</option></select>
    </div>
  </div>
</section>
<section id="calendario" class="card"><h2>Calendario</h2><div id="gridCal"></div></section>
<section id="movimientos" class="card"><h2>Movimientos</h2><table id="tablaMov"><thead><tr><th>Fecha</th><th>Tipo</th><th>Cliente</th><th>Servicio</th><th>Plan</th><th>Monto</th><th>Notas</th></tr></thead><tbody></tbody></table></section>
<section id="servicios" class="card"><h2>Servicios</h2><form id="formServicio"><input type="hidden" id="servicioId"/><input id="svcNombre" placeholder="Nombre"/><input id="svcGrupo" placeholder="Grupo"/><input id="svcMensual" type="number" step="0.01"/><input id="svcAnual" type="number" step="0.01"/><button class="btn" type="submit">Guardar servicio</button></form><table id="tablaSvc"><thead><tr><th>Servicio</th><th>Mensual</th><th>Anual</th><th>Grupo</th></tr></thead><tbody></tbody></table></section>
<section id="respaldo" class="card"><h2>Respaldo</h2><button class="btn" id="btnBackupJSON">Exportar JSON</button><input id="fileRestore" type="file" accept="application/json"/><button class="btn" id="btnImportar">Importar</button></section>
</main>
<script src="app.js"></script>
</body></html>
