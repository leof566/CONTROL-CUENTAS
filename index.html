<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Cuentas</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body { font-family: Arial, sans-serif; background:#0b0d10; color:#e6edf3; margin:0; overflow-x:hidden;}
    header { background:#161b22; padding:10px; }
    nav button { margin:2px; padding:6px 12px; border:0; border-radius:6px; cursor:pointer; background:#21262d; color:#e6edf3; }
    nav button.active { background:#30363d; }
    main { max-width:1100px; margin:auto; padding:10px; }
    section { display:none; }
    section.active { display:block; }
    .card { background:#161b22; padding:10px; border-radius:8px; margin:10px 0; }
    table { width:100%; border-collapse:collapse; }
    th,td { padding:6px; border-bottom:1px solid #30363d; }
    .btn { background:#238636; color:white; border:0; border-radius:6px; padding:6px 10px; cursor:pointer; margin:2px;}
    input, select, textarea { width:100%; margin:3px 0; padding:4px; border-radius:4px; border:1px solid #30363d; background:#0d1117; color:#e6edf3; }
  </style>
</head>
<body>
<header>
  <h1>ðŸ“Š Control de Cuentas</h1>
  <nav id="tabs">
    <button data-tab="clientes" class="active">Clientes</button>
    <button data-tab="calendario">Calendario</button>
    <button data-tab="movimientos">Movimientos</button>
    <button data-tab="servicios">Servicios</button>
    <button data-tab="respaldo">Respaldo</button>
  </nav>
</header>
<main>
  <section id="clientes" class="active">
    <div class="card">
      <h2>Registrar / Editar cliente</h2>
      <form id="formCliente">
        <input type="hidden" id="clienteId">
        <label>Nombre</label><input id="nombre">
        <label>Apellido</label><input id="apellido">
        <label>Email</label><input id="email">
        <label>Servicio</label><select id="servicio"></select>
        <label>Plan</label><select id="plan"><option value="mensual">Mensual</option><option value="anual">Anual</option></select>
        <label>Precio (ARS)</label><input id="precio" type="number" step="0.01">
        <label>Estado</label><select id="estado"><option value="activo">Activo</option><option value="suspendido">Suspendido</option></select>
        <label>Usuario</label><input id="usuarioPlataforma">
        <label>ContraseÃ±a visible</label><input id="contrasenaVisible">
        <button class="btn" type="button" id="copyUsuario">Copiar usuario</button>
        <button class="btn" type="button" id="copyPassVisible">Copiar contraseÃ±a</button>
        <label>Notas internas</label><textarea id="notas"></textarea>
        <label>Inicio</label><input id="inicio" type="date">
        <label>Fin</label><input id="fin" type="date">
        <div>
          <button class="btn" type="submit">Guardar</button>
          <button class="btn" type="button" id="btnNuevo">Nuevo</button>
          <button class="btn" type="button" id="btnRenovar">Renovar</button>
          <button class="btn" type="button" id="btnEliminar">Eliminar</button>
        </div>
      </form>
    </div>
    <div class="card">
      <h2>Clientes</h2>
      <table id="tablaClientes"><thead><tr><th>Cliente</th><th>Email</th><th>Servicio</th><th>Plan</th><th>Inicio-Fin</th><th>DÃ­as</th><th>Precio</th><th>Estado</th></tr></thead><tbody></tbody></table>
    </div>
  </section>
  <section id="calendario"><div id="gridCal" class="card"></div></section>
  <section id="movimientos"><div class="card"><h2>Movimientos</h2><table id="tablaMov"><thead><tr><th>Fecha</th><th>Tipo</th><th>Cliente</th><th>Servicio</th><th>Plan</th><th>Monto</th><th>Notas</th></tr></thead><tbody></tbody></table></div></section>
  <section id="servicios"><div class="card"><h2>Servicios</h2><form id="formServicio"><input type="hidden" id="servicioId"><input id="svcNombre" placeholder="Nombre"><button class="btn" type="submit">Guardar</button></form><table id="tablaSvc"><thead><tr><th>Nombre</th></tr></thead><tbody></tbody></table></div></section>
  <section id="respaldo"><div class="card"><h2>Respaldo</h2><button class="btn" id="btnBackupJSON">Exportar JSON</button><input id="fileRestore" type="file"><button class="btn" id="btnImportar">Importar</button><button class="btn" id="btnClearDB">Reparar DB</button></div></section>
</main>
<script src="app.js"></script>
</body>
</html>
